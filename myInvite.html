<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Invites</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #fafafa;
      color: #222;
      margin: 0;
      padding: 2rem;
      /* Remove top padding so nav is flush with top */
      padding-top: 0;
      box-sizing: border-box;
    }
    h1 { font-family: 'Playfair Display', serif; text-align: center; margin-bottom: 2rem; }
    .invite-list { max-width: 700px; margin: auto; }
    .invite-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      margin-bottom: 1.5rem;
      padding: 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: box-shadow 0.2s;
    }
    .invite-card:hover { box-shadow: 0 6px 24px rgba(197,157,95,0.13);}
    .invite-title { font-size: 1.3rem; font-family: 'Playfair Display', serif; font-weight: 600; }
    .invite-meta { color: #888; font-size: 0.97rem; }
    .invite-link {
      display: inline-block;
      margin-top: 0.5rem;
      background: #c59d5f;
      color: #fff;
      padding: 0.5rem 1.2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
    }
    .invite-link:hover { background: #b0884b; }
    .empty { text-align: center; color: #aaa; margin-top: 3rem; }
    nav {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      z-index: 100;
      margin-bottom: 2rem;
      border-bottom-left-radius: 22px;
      border-bottom-right-radius: 22px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      box-sizing: border-box;
      min-width: 0;
      max-width: 100vw;
      overflow-x: hidden;
    }
    nav h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #c59d5f;
      margin: 0;
      letter-spacing: 0.03em;
    }
    nav div {
      display: flex;
      gap: 1rem;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: 1.05rem;
      margin-left: 1rem;
      transition: color 0.2s, background 0.2s;
      padding: 0.3rem 0.9rem;
      border-radius: 6px;
      letter-spacing: 0.01em;
    }
    nav a:hover {
      color: #c59d5f;
      background: #f7f0e6;
    }
    @media (max-width: 600px) {
      nav {
        padding: 1rem 0.5rem;
      }
      body {
        padding: 0 0.5rem 2rem 0.5rem;
        padding-top: 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>InviteEase</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="inviteForm">Get Started</a>
      <a href="myInvite.html">My Invites</a>
    </div>
  </nav>
  <h1>My Invites</h1>
  <div class="invite-list" id="inviteList"></div>
  <script>
    const invites = JSON.parse(localStorage.getItem('myInvites') || '[]');
    const list = document.getElementById('inviteList');
    if (invites.length === 0) {
      list.innerHTML = '<div class="empty">No invites yet. <a href="index.html">Create one!</a></div>';
    } else {
      invites.reverse().forEach(invite => {
        const div = document.createElement('div');
        div.className = 'invite-card';
        div.innerHTML = `
          <div class="invite-title">${invite.title || '(Untitled Event)'}</div>
          <div class="invite-meta">${invite.type ? invite.type + ' â€¢ ' : ''}${invite.date ? invite.date : ''}</div>
          <a class="invite-link" href="${invite.url}" target="_blank">View Invite</a>
        `;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
